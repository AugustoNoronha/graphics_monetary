

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="sidenav">
  <div class="login-main-text">
    <img src="https://cdn.discordapp.com/attachments/547485613721649162/776178500268720188/5.png" alt="">
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
      <form class="form" [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDados()">
        <div>
          <label >Nome</label>
          <input type="text" class="cadastros" placeholder="Nome" formControlName="nome">
        </div>
      
        <div>
          <label>Email</label>
          <input type="text" class="cadastros" placeholder="E-mail" formControlName="email">
        </div>
      
    
      
        <div>
          <label>Senha</label>
          <input type="password" class="cadastros" placeholder="Senha" formControlName="senha">
        </div>
      
        <div>
          <label>Confirmar Senha</label>
          <input type="password" class="cadastros" placeholder="Confirmar senha" formControlName="confirmarSenha">
        </div>
      
        <br>
   
      
      
        <br>
        <br>
        <button class="enviar" [disabled]="!formularioDeUsuario.valid" type="submit" class="btn btn-black">Salvar</button>
        <button (click)="login()" type="submit" class="btn btn-secondary">Voltar</button>
      </form>
     </div>
  </div>
</div>
